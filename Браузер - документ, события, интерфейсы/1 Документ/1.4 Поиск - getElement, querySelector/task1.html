<html>

<head></head>

<body>
   <form name="search">
      <label>Search the site:
         <input type="text" name="search">
      </label>
      <input type="submit" value="Search!">
   </form>

   <hr>

   <form name="search-person">
      Search the visitors:
      <table id="age-table">
         <tbody>
            <tr>
               <td>Age:</td>
               <td id="age-list">
                  <label>
                     <input type="radio" name="age" value="young">less than 18</label>
                  <label>
                     <input type="radio" name="age" value="mature">18-50</label>
                  <label>
                     <input type="radio" name="age" value="senior">more than 50</label>
               </td>
            </tr>

            <tr>
               <td>Additionally:</td>
               <td>
                  <input type="text" name="info[0]">
                  <input type="text" name="info[1]">
                  <input type="text" name="info[2]">
               </td>
            </tr>

         </tbody>
      </table>

      <input type="submit" value="Search!">
   </form>

   <script>
      // Вот документ с таблицей и формой.
      // Как найти ?…

      // Таблицу с id = "age-table".
      let table = document.getElementById('age-table');
      console.log(table);

      // Все элементы label внутри этой таблицы(их три).
      console.log(table.querySelectorAll("label"));

      // Первый td в этой таблице(со словом «Age»).
      console.log(table.querySelector("td"));

      // Форму form с именем name = "search".
      let form = document.querySelector("form[name='search']");
      console.log(form);

      // Первый input в этой форме.
      console.log(form.querySelector("input"));

      // Последний input в этой форме.
      let inputs = form.querySelectorAll("input");
      console.log(inputs[inputs.length - 1]);

   </script>

</body>

</html>
