<!DOCTYPE HTML>
<html>

<body>

   <ul>
      <li>Животные
         <ul>
            <li>Млекопитающие
               <ul>
                  <li>Коровы</li>
                  <li>Ослы</li>
                  <li>Собаки</li>
                  <li>Тигры</li>
               </ul>
            </li>
            <li>Другие
               <ul>
                  <li>Змеи</li>
                  <li>Птицы</li>
                  <li>Ящерицы</li>
               </ul>
            </li>
         </ul>
      </li>
      <li>Рыбы
         <ul>
            <li>Аквариумные
               <ul>
                  <li>Гуппи</li>
                  <li>Скалярии</li>
               </ul>
            </li>
            <li>Морские
               <ul>
                  <li>Морская форель</li>
               </ul>
            </li>
         </ul>
      </li>
   </ul>

   <script>
      // Напишите код, который добавит каждому элементу списка <li> 
      // количество вложенных в него элементов. Узлы нижнего уровня, без детей – пропускайте.
      let listItems = document.body.querySelectorAll("li");
      for (let li of listItems) {
         let length = li.querySelectorAll('li').length;
         if (length)
            li.firstChild.data += " [" + length + "]";
      }
   </script>

</body>

</html>
