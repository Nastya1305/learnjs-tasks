<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="task7.css">
</head>

<body>

   <!-- Создайте «Карусель» –- ленту изображений, которую можно листать влево-вправо нажатием на стрелочки. -->




   <div class="slider">
      <button class="arrow arrow-prev">⇦</button>
      <div class="slide">
         <ul>
            <li><img class="img" src="https://ru.js.cx/carousel/1.png"></li>
            <li><img class="img" src="https://ru.js.cx/carousel/2.png"></li>
            <li><img class="img" src="https://ru.js.cx/carousel/3.png"></li>
            <li><img class="img" src="https://ru.js.cx/carousel/4.png"></li>
            <li><img class="img" src="https://ru.js.cx/carousel/5.png"></li>
            <li><img class="img" src="https://ru.js.cx/carousel/6.png"></li>
            <li><img class="img" src="https://ru.js.cx/carousel/7.png"></li>
            <li><img class="img" src="https://ru.js.cx/carousel/8.png"></li>
            <li><img class="img" src="https://ru.js.cx/carousel/9.png"></li>
            <li><img class="img" src="https://ru.js.cx/carousel/10.png"></li>
         </ul>
      </div>
      <button class="arrow arrow-next">⇨</button>
   </div>



   <script>

      let numImgs = 3;

      let slider = document.body.querySelector(".slider");
      let slide = slider.querySelector(".slide");
      let img = slide.querySelector(".img");
      let slideWidth = img.offsetWidth * numImgs;

      slide.style.width = slideWidth + "px";
      let prev = slider.querySelector(".arrow-prev");
      let next = slider.querySelector(".arrow-next");
      let offset = 0;

      next.onclick = function () {
         offset -= slideWidth;
         offset = Math.max(offset, -img.offsetWidth * (slide.firstElementChild.children.length - numImgs));
         slide.firstElementChild.style.transform = `translateX(${offset}px)`;
      }

      prev.onclick = function () {
         offset += slideWidth;
         offset = Math.min(offset, 0);
         slide.firstElementChild.style.transform = `translateX(${offset}px)`;
      }

   </script>

</body>

</html>
