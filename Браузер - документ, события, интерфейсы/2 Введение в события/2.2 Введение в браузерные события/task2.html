<!DOCTYPE HTML>
<html>

<head>
   <meta charset="utf-8">
</head>

<body>

   <input type="button" id="hider" value="Нажмите, чтобы спрятать кнопку" />

   <script>
      // Создайте кнопку, которая будет скрывать себя по нажатию.

      hider.onclick = function () {
         this.hidden = true;
      };

   </script>
