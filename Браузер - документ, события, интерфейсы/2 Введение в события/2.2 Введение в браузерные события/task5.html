<!DOCTYPE HTML>
<html>

<head>
   <meta charset="utf-8">
   <style>
      #btn {
         cursor: pointer;
         font-size: 18px;
      }

      ul {
         margin: 0;
         list-style: none;
         padding-left: 20px;
      }

      .hide {
         display: none;
      }
   </style>
</head>

<body>

   <span id="btn">
      <span id="closeArrow">▶</span>
      <span id="openArrow" class="hide">▼</span>
      Сладости (нажми меня)!
   </span>

   <ul class="hide">
      <li>Пирожное</li>
      <li>Пончик</li>
      <li>Мёд</li>
   </ul>

</body>

<script>
   // Создать меню, которое по нажатию открывается либо закрывается
   let ul = document.body.querySelector("ul");

   btn.onclick = function () {
      ul.classList.toggle("hide");
      closeArrow.classList.toggle("hide");
      openArrow.classList.toggle("hide");
   };


</script>

</html>
