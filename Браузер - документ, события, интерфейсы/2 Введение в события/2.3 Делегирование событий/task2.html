<!DOCTYPE HTML>
<html>

<head>
   <meta charset="utf-8">
</head>

<style>
   span {
      cursor: pointer;
   }

   span:hover {
      font-weight: 700;
   }
</style>

<body>

   <ul class="tree" id="tree">
      <li>Животные
         <ul>
            <li>Млекопитающие
               <ul>
                  <li>Коровы</li>
                  <li>Ослы</li>
                  <li>Собаки</li>
                  <li>Тигры</li>
               </ul>
            </li>
            <li>Другие
               <ul>
                  <li>Змеи</li>
                  <li>Птицы</li>
                  <li>Ящерицы</li>
               </ul>
            </li>
         </ul>
      </li>
      <li>Рыбы
         <ul>
            <li>Аквариумные
               <ul>
                  <li>Гуппи</li>
                  <li>Скалярии</li>
               </ul>
            </li>
            <li>Морские
               <ul>
                  <li>Морская форель</li>
               </ul>
            </li>
         </ul>
      </li>
   </ul>

   <script>
      // Создайте дерево, которое по клику на заголовок скрывает-показывает потомков
      document.body.querySelectorAll("li").forEach((li) => {
         let span = document.createElement("span");
         li.prepend(span);
         span.append(li.childNodes[1]);
      })

      tree.onclick = function (event) {

         if (event.target.tagName != 'SPAN') {
            return;
         }

         let ul = event.target.parentNode.querySelector('ul');
         if (!ul) return;

         ul.hidden = !ul.hidden;
      }
   </script>
</body>

</html>
